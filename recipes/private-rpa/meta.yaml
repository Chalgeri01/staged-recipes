{% set name = "private-rpa" %}
{% set version = "0.1.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 8d01ce52237b6d2bab0880bc168f1bdb9cfb11a2d8c4558ef838e4ab3dfa671d

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation"

requirements:
  host:
    - pip
    - python >=3.10
  run:
    - python >=3.10

test:
  imports:
    - private_rpa
    - private_rpa.libraries
    - private_rpa.libraries.cloud
    - private_rpa.libraries.common
    - private_rpa.libraries.device

about:
  home: The package home page
  license: UNKNOWN
  license_family: OTHER
  license_file: 
  summary: "A custom private_rpa library with common utilities and cloud functionalities."
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - chalgeri01
